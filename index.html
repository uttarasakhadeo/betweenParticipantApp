<!DOCTYPE HTML>
<!--ng-app : -->
<html ng-app="betweenParticipantApp">
<head>
    <title>Between Participant Demo</title>
    <!-- the width of the page will be set to the pixel width of the device screen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CDN-hosted files for jQuery Mobile-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="lib/JQuery-1.9.1/jquery-1.9.1.min.js"></script>
    <script src="lib/JQueryMobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="lib/AngularJs-1.0.6/angular-1.0.6.min.js"></script>
    <!--<script src="lib/AngularJQueryMobileAdapter1.3.1/jquery-mobile-angular-adapter.min.js"></script>-->
    <script src="js/app.js"></script>
</head>
<!--ng-controller :-->
<body ng-controller="ControllerA">
<div data-role="content" class="jqm-content">
    <div>

        <input type="text" placeholder="Enter name of predictor" id="predictor_input" ng-model="newItem"/>
        <button id="add_input" data-inline="true" ng-click="addItem()">Add</button>
        <!--<button id="delete_input" data-inline="true">Delete</button>-->

        <div>
            <ul id="predictor-list" data-role="listview" data-inset="true" data-theme="b">
                <li ng-repeat="item in bpFactorList">Predictor: {{item.predictorName}} 
					<br>Category List: {{ bpFactorList[$index].categoryList | json }}
					<br>Add	Category:
                    <input type="text" placeholder="Enter name of Category" id="category_input" ng-model="$parent.newSubItem"/>
                    <button id="add_sub_input" data-inline="true" ng-click="addSubItem($index)">Add</button>					
                    <!--<button id="delete_sub_input" data-inline="true">Delete</button>-->					
                </li>				
            </ul>
        </div>
    </div>

    <br>
    <div> {{ bpFactorList | json}}</div>

</body>
</html>
